<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Use only one version of Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Use only one version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    .top {
      height: 60px;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .name {
      color: bisque;
      font-size: 1.5rem; /* Responsive font size */
      margin: 0;
    }
    .btn {
      font-size: 1rem; /* Responsive font size */
      color: white;
      border-radius: 20px;
    }
    .btn a {
      color: white;
      text-decoration: none;
    }
    .input, .select {
      padding: 6px 20px;
      border-radius: 20px;
      height: 30px;
      border: none;
      margin-top: 15px;
    }
    .input {
      width: 100%;
      max-width: 250px;
    }
    .select {
      margin-left: 0;
    }
    .full {
      display: flex;
      align-items: center;
    }
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYDMUKkrg9Ru5V9SftMpFLmnMwJSw4RnE5gg&s');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      opacity: 0.9;
      margin: 0;
      padding: 0;
    }
    .link2 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .link2 a {
      color: white;
      font-size: 1.5rem; /* Responsive font size */
    }
    .carousel-inner img {
      width: 100%;
      height: auto;
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="top">
    <h2 class="name">LT Restaurant</h2>
    <div>
      <button class="btn">
        <a href="signup.html">Sign Up</a>
      </button>
      <button class="btn">
        <a href="log.html" id="login">Login</a>
      </button>
    </div>
  </div>

  <div class="link2" style="word-spacing: 30px;">
    <a href="#">Home</a>
    <a href="whoweare.html" style="margin-left: 50px;" >WhoWeAre</a>
    <a href="work.html" style="margin-left: 50px;">WorkWithUs</a>
    <a href="cetagories.html" style="margin-left: 50px;">Categories</a>
  </div>

  <div class="container">
    <h2 style="color: white; font-family: sans-serif;">About Us</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYDMUKkrg9Ru5V9SftMpFLmnMwJSw4RnE5gg&s" alt="Veg">
          <div class="carousel-caption">
            <h3>VEG</h3>
            <p>Trusted by every food addict!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2B-2vo5phjQ5C77Y_CAXyKLB2upNl5ssxDw&s" alt="Nonveg">
          <div class="carousel-caption">
            <h3>NONVEG</h3>
            <p>Tasty, hot, and hygienic!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvyMR8ZqTYTGZMEVOCH65aNepuw9MG_DfqiA&s" alt="Ice Cream">
          <div class="carousel-caption">
            <h3>ICE CREAM</h3>
            <p>Super tasty food near you!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFhlF2VpLbH3OleN3uOhd3mVC7O6dkxzh0jA&s" alt="Juice">
          <div class="carousel-caption">
            <h3>JUICE</h3>
            <p>We care for your special order!</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <h1 id="display"></h1>

  <script>
    // Handle login/logout visibility
    var status = localStorage.getItem("isLoggedIn");
    let name = localStorage.getItem("username");
    document.getElementById("display").innerText = status ? `Welcome, ${name}` : '';
  </script>
</body>
</html>
